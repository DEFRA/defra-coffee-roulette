<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DEFRA Coffee Roulette</title>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="main-container">
        <div id="alert-container"></div>
        <h1 class="text-center mb-4">DEFRA Coffee Roulette</h1>

        <!-- Participants Card -->
        <div class="card">
          <div class="card-header">
            <button
              class="btn btn-link text-decoration-none p-0 w-100 text-start d-flex justify-content-between align-items-center"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#participants-collapse"
              aria-expanded="true"
            >
              <h5 class="mb-0">Participants</h5>
              <span class="badge bg-primary" id="participant-count">0 participants</span>
            </button>
          </div>
          <div id="participants-collapse" class="collapse show">
            <div class="card-body">
              <ul class="list-group mb-3" id="email-list"></ul>

              <!-- Bulk Email Input -->
              <div class="mb-3">
                <label for="bulk-emails" class="form-label">Paste List of Emails</label>
                <textarea
                  id="bulk-emails"
                  class="form-control"
                  rows="3"
                  placeholder="Paste emails, separated by commas, semicolons, or new lines"
                ></textarea>
                <button 
                  id="add-bulk-emails-btn" 
                  class="btn btn-secondary btn-sm mt-2"
                  data-bs-toggle="tooltip"
                  title="Add multiple email addresses at once by pasting them into the text area above. Supports comma, semicolon, or line-separated lists."
                >
                  Add Emails
                </button>
              </div>

              <!-- Single Email Input -->
              <div class="input-group">
                <input type="email" id="new-email" class="form-control" placeholder="Add email" />
                <button 
                  id="add-email-btn" 
                  class="btn btn-secondary"
                  data-bs-toggle="tooltip"
                  title="Add a single email address to the participants list. Use this for adding one person at a time."
                >
                  Add Email
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Pairing Settings Card -->
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Pairing Settings</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="group-size" class="form-label">Group Size</label>
              <input type="number" id="group-size" class="form-control" value="2" min="2" max="10" />
              <div class="form-text">Recommended: 2-3 people per group</div>
            </div>

            <div class="mb-3">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="allow-odd-groups"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="When enabled, allows one group to have an extra person to ensure no one is left out. When disabled, someone may sit out if numbers don't divide evenly."
                />
                <label class="form-check-label" for="allow-odd-groups">
                  Allow Odd Groups
                  <i
                    class="bi bi-info-circle ms-1"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="When enabled, allows one group to have an extra person to ensure no one is left out. When disabled, someone may sit out if numbers don't divide evenly."
                  ></i>
                </label>
              </div>
              <div class="form-text">Ensures no participant is left out by allowing uneven group sizes</div>
            </div>

            <button
              id="pair-btn"
              class="btn btn-primary w-100"
              data-bs-toggle="tooltip"
              title="Generate new random pairs"
            >
              🎲 Generate New Pairs
            </button>
          </div>
        </div>

        <!-- Current Pairs Card -->
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Pairs This Round</h5>
            <button id="export-pairs-btn" class="btn btn-outline-secondary btn-sm" title="Email pairs to participants">
              📧 Email
            </button>
          </div>
          <div class="card-body">
            <ul class="list-group" id="pairs-list">
              <li class="list-group-item text-muted text-center">Click "Generate New Pairs" to create pairs</li>
            </ul>
          </div>
        </div>

        <!-- History Card -->
        <div class="card">
          <div class="card-header">
            <button
              class="btn btn-link text-decoration-none p-0 w-100 text-start d-flex justify-content-between align-items-center"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#history-collapse"
            >
              <h5 class="mb-0">📊 Pairing History</h5>
              <span class="badge bg-secondary" id="history-badge">0 rounds</span>
            </button>
          </div>
          <div id="history-collapse" class="collapse">
            <div class="card-body">
              <div id="history"></div>
            </div>
          </div>
        </div>

        <!-- Footer Actions -->
        <div class="text-center mt-4">
          <button 
            id="clear-storage-btn" 
            class="btn btn-outline-danger"
            data-bs-toggle="tooltip"
            title="Warning: This will permanently delete all participants, pairing history, and round data. This action cannot be undone."
          >
            🗑️ Clear All Data
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
</html>

      </div>
    </div>
  </body>
